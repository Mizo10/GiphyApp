<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <title>Giphy Assignment</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Animal Giphy Search</h1>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>

        <form id="animal-form">
            <label for="animal-input">Add an animal!</label>
            <input type="text" id="animal-input">
            <br>

            <!-- Button triggers new animal to be added -->
            <input id="add-animal" type="submit" value="Add an animal!">
        </form>

        <!-- animals will Get Dumped Here -->
        <div id="animal-view"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Initial array of animals
            var topics = ["Dogs", "Cats", "Tigers", "Panther"];

            // displayanimalInfo function re-renders the HTML to display the appropriate content
            function displayAnimalInfo() {

                var topics = $(this).attr("data-name");
                console.log(topics);
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + topics + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

                // Creating an AJAX call for the specific animal button being clicked
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {
                    console.log(response.data);
                    // Creating a div to hold the animal
                    var animalDiv = $("<div class='animal'>");

                    // Retrieving the URL for the image
                    var results = response.data;
                    for (var i = 0; i < results.length; i++) {
                        var image = $("<img>");
                        image.attr("src", results[i].images.fixed_height.url);
                        image.attr("data-still", results[i].images.fixed_height_still.url);
                        image.attr("data-animate", results[i].images.fixed_height.url);
                        image.attr("data-state", "still");
                        image.addClass ("gif");
                        animalDiv.append(image);
                        $("#animal-view").prepend(animalDiv);
                    }
                });

            }

            // Function for displaying animal data
            function renderButtons() {

                // Deleting the animals prior to adding new animals
                // (this is necessary otherwise you will have repeat buttons)
                $("#buttons-view").empty();

                // Looping through the array of animals
                for (var i = 0; i < topics.length; i++) {

                    // Then dynamicaly generating buttons for each animal in the array
                    // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
                    var a = $("<button>");
                    // Adding a class of animal-btn to our button
                    a.addClass("animal-btn");
                    // Adding a data-attribute
                    a.attr("data-name", topics[i]);
                    // Providing the initial button text
                    a.text(topics[i]);
                    // Adding the button to the buttons-view div
                    $("#buttons-view").append(a);
                }
            }
            $(".gif").on("click", function () {
                var state = $(this).attr("data-state");
                if (state === "still") {
                    $(this).attr("src", $(this).attr("data-animate"));
                    $(this).attr("data-state", "animate");
                }
                else {
                    $(this).attr("src", $(this).attr("data-still"));
                    $(this).attr("data-state", "still");
                }
            });

            // This function handles events where a animal button is clicked
            $("#add-animal").on("click", function (event) {
                event.preventDefault();
                // This line grabs the input from the textbox
                var animal = $("#animal-input").val().trim();

                // Adding animal from the textbox to our array
                topics.push(animal);

                // Calling renderButtons which handles the processing of our animal array
                renderButtons();
            });

            // Adding a click event listener to all elements with a class of "animal-btn"
            $(document).on("click", ".animal-btn", displayAnimalInfo);

            // Calling the renderButtons function to display the intial buttons
            renderButtons();
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
